    <script th:inline="none">
        layui.use(['table', 'element', 'layer', 'jquery', 'form'], function () {
            //var $ = layui.jquery
            var element = layui.element
            var layer = layui.layer
            var form = layui.form;
            var table = layui.table;
            var tableIns = table.render({
                elem: '#user1'
                , url: '/fore/user/getlist'
                , limits: [10, 20, 30, 40, 50, 60, 70, 80, 90]
                , limit:20
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , title: '用户数据表'
                , totalRow: true
                ,id:"userlist"
                , cols: [[
                    {type: 'checkbox',width:"5%", fixed: 'left'}
                    , {field: 'id', title: '序号', width: "5%", fixed: 'left', unresize: true,  type: "numbers"}
                    , {field: 'headImg', title: '头像', width: "5%",templet:function (d) {
                            return "<img style='height: 100%;width: 50px;' src="+d.headImg+">"
                        }}
                    , {field: 'username', title: '用户名', width: "10%"}
                    , {field: 'tel', title: '电话', width: "8%"}

                    , {field: 'intro', title: '个签', width: "10%"}
                    , {field: 'email', title: '邮箱', width: "12%"}
                    , {field: 'sex', title: '性别', width: "5%",templet:function (d) {
                            if(d.sex == 1){
                                return "男"
                            }else {
                                return "女"
                            }
                        }}
                    // , {field: 'idcart', title: '身份证', width: "12%"}
                    , {field: 'status', title: '状态', width: "7%",templet:function (d) {
                            if(d.status == 2){
                                return "<span class='layui-btn layui-btn-normal layui-btn-xs'>已启用</span>"
                            }else {
                                return "<span class='layui-btn layui-btn-danger layui-btn-xs'>已禁用</span>"
                            }
                          /*  else {
                                return "<span class='layui-btn layui-btn-warm layui-btn-xs'>已锁定</span>"
                            }*/
                        }}
                    , {field: 'createTime', title: '创建时间', width: "10%"}
                    , {field: 'updateTime', title: '更新时间', width: "10%"}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                ]]
                , page: true
                /*,response: {
                    statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                }*/
                , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据

                    return {
                        "code": 0, //解析接口状态
                        "msg": "数据显示", //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                },
                done:function () {

                },


            });
            var $ = layui.$, active = {
                reload: function(){
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('userlist', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {

                            name: demoReload.val()

                        }
                    }, 'data');
                }
            };
            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {


                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                    case "search":
                        var type = $(this).data('type');
                        active[type] ? active[type].call(this) : '';
                        break;
                }
                ;

            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url: "/fore/user/delete?id="+obj.data.id,
                            type: "get",
                            success: function (data) {
                                if (data.status == 200) {
                                    layer.msg(data.msg, {icon: 6});
                                    obj.del();
                                    layer.close(index);
                                }else {
                                    layer.msg(data.msg, {icon: 5});
                                }

                            }
                        })
                    });
                } else if (obj.event === 'edit') {
                    $("#user-role").children().remove()

                    $("#tel").val(obj.data.tel)
                    $("#name").val(obj.data.username)

                    $("#sex").val(obj.data.sex)

                    $("#email").val(obj.data.email)



                    layer.open({
                        type: 1,
                        title: "修改信息",
                        area: ['800px', '500px'],

                        content: $("#edit-manage")
                        ,btn: ['确定', '取消'],
                        yes: function (index, layero) {
                            $.ajax({
                                url:"/fore/user/update",
                                type:"POST",
                                data:{
                                    "username":$("#name").val(),
                                    "tel":$("#tel").val(),
                                    "sex":$("#sex").val(),
                                    "id":obj.data.id,
                                    "email":$("#email").val()
                                },
                                success:function(data){
                                    if(data.status == 200){
                                        layer.msg(data.msg, {icon: 6});
                                        tableIns.reload()
                                        layer.close(index)
                                    }else {
                                        layer.msg(data.msg, {icon: 5});
                                    }
                                }
                            })
                        },
                        btn1: function (index, layero) {
                            layer.close(index)
                        },
                    });
                }else if(obj.event === "stopOrStart"){
                    layer.open({
                        type: 1,
                        title: "修改用户状态",
                        area: ['400px', '180px'],

                        content: "<select class='layui-input' id='user-status' style='margin-top: 20px'><option value='2'>启用</option><option value='1'>停用</option><option value=''></option></select>"
                        ,btn: ['确定', '取消'],
                        yes: function (index, layero) {

                            $.ajax({
                                url:"/fore/user/update_status?status="+$("#user-status").val()+"&id="+obj.data.id,
                                type:"GET",
                                success:function (data) {
                                    if(data.status == 200){
                                        layer.msg(data.msg, {icon: 6});
                                        tableIns.reload()
                                        layer.close(index)
                                    }else {
                                        layer.msg(data.msg, {icon: 5});
                                    }
                                }
                            })
                        },
                        btn1: function (index, layero) {
                            layer.close(index)
                        },
                    });
                }
            });
            function getrole(value) {
                $.ajax({
                    url:"/role/get/",
                    type:"get",
                    success:function (data) {
                        $("#").append("<input type=\"checkbox\" name=\"like1[read]\" lay-skin=\"primary\" title=\""+data.name+"\">")
                    }
                })

            }

        });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
